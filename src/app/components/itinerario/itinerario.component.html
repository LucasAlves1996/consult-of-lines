<div *ngFor="let i of itinerario | keyvalue">
    <h1 *ngIf="i.key == 'nome'">
        Itiner√°rio - {{i.value}}
    </h1>
</div>

<div class="table1 mx-auto">
    <table class="table table-dark">
        <thead>
            <tr>
                <th>Localidades</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let i of itinerario | keyvalue; index as key">
                <td *ngIf="i.key != 'codigo' && i.key != 'idlinha' && i.key != 'nome'">
                    <a target="blank" href="https://www.google.com/maps/?q={{i.value.lat}},{{i.value.lng}}">
                        Localidade {{key + 1}}
                    </a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
