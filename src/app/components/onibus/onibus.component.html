<h1>Linhas de ônibus</h1>

<div class="search mx-auto">
    <div class="form-group">
        <input type="text" name="search" id="search" class="form-control" placeholder="Pesquisar..." (change)="onFilter()">
    </div>
</div>

<div class="table1 mx-auto">
    <table class="table table-dark">
        <thead>
            <tr>
                <th>código</th>
                <th>nome</th>
                <th>itinerário</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let l of linhas">
                <td>{{l.codigo}}</td>
                <td>{{l.nome}}</td>
                <td><a routerLink="itinerario/{{l.id}}">Ver itinerário</a></td>
            </tr>
        </tbody>
    </table>
    
    <div class="spinner-fundo" id="spinner">
        <div class="spinner"></div>
    </div>
</div>
